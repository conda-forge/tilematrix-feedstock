{% set name = "tilematrix" %}
{% set version = "2023.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tilematrix-{{ version }}.tar.gz
  sha256: 1418efd187729441f8f92745d525e93ad988523cbe0ba655e76a9c54882954c3

build:
  entry_points:
    - tmx=tilematrix.tmx.main:tmx
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pytest-runner
    - pip
    - hatchling
  run:
    - python >=3.6
    - affine
    - click
    - geojson
    - rasterio >=1.0.21
    - shapely

test:
  imports:
    - tilematrix
  commands:
    - pip check
    - tmx --help
  requires:
    - pip

about:
  home: https://github.com/ungarj/tilematrix
  summary: helps handling tile pyramids
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ungarj
    - Scartography
